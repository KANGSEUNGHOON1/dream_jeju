<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드림 제주</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--상단 메뉴바-->
    <header>
      <div class="dreamjeju">
        <h1>Dream Jeju</h1>
      </div>
      <div class="menubar">
        <ul>
          <li>단체 여행 ▼</li>
          <li>맞춤 여행 ▼</li>
          <li>갤러리</li>
          <li>문의하기</li>
        </ul>
      </div>
    </header>
    <!--중단 이미지-->
    <div class="bg">
      <img src="images/photo-3.jpg" alt="돌하늘" />
    </div>
    <!--중단 메뉴-->
    <div class="menubox">
      <div class="menubox-left">
        <div class="menubox-left-header">
          <span>공지사항</span>
          <span>갤러리</span>
        </div>
        <div class="menubox-left-main">
          <p>사무실을 이전했습니다.</p>
          <p>[참가모집] 카약 체험에 초대합니다.</p>
          <p>[참가모집] 여름 방학 기간, 오름 체험단을 모집합니다.</p>
          <p>겨울, 추천 여행지</p>
          <p>가을, 추천 여행지</p>
        </div>
      </div>
      <div class="menubox-right">
        <div class="menubox-right-img">
          <img src="images/icon-1.jpg" alt="평화기행" />
          <span>평화기행</span>
        </div>
        <div class="menubox-right-img">
          <img src="images/icon-2.jpg" alt="힐링 워크샵" />
          <span>힐링 워크샵</span>
        </div>
        <div class="menubox-right-img">
          <img src="images/icon-3.jpg" alt="문의하기" />
          <span>문의하기</span>
        </div>
      </div>
    </div>
    <!--하단-->
    <footer>
      <div class="footer-top">
        <span>회사소개</span>
        <span>개인정보처리방침</span>
        <span>이용약관</span>
        <span>사이트앱</span>
      </div>
      <div class="footer-bt">
        <span>제주특별자치도 ***동 ***로 *** (대표전화) 123-456-7890</span>
      </div>
      <div class="footer-right">
        <i><img src="images/sns-1.png" alt="facebook" /></i>
        <i><img src="images/sns-2.png" alt="youtube" /></i>
        <i><img src="images/sns-3.png" alt="instagram" /></i>
      </div>
    </footer>
  </body>
</html>
